// tag::plugin_use[]
plugins {
// end::plugin_use[]
    id 'java-library'
// tag::plugin_use[]
    id 'me.champeau.mrjar' version "0.1"
// end::plugin_use[]
    id 'application'
// tag::plugin_use[]
}
// end::plugin_use[]

application {
    mainClass = 'demo.app.Application'
}

// tag::declaring_versions[]
multiRelease {
    targetVersions 8, 11
}
// end::declaring_versions[]

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter:5.8.1"
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()
}
